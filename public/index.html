<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arboreal Neighbors 2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Get to Know Your Arboreal Neighbors</h1>
      <p>Upload a photo of a tree with it's latitude and longitude</p>
      <div class="sub-container">
        <input id="file" type="file" />
        <input id="latitude" type="text" placeholder="Latitude" />
        <input id="longitude" type="text" placeholder="Longitude" />
        <input id="file-submit" type="submit" />
      </div>
      <div class="sub-container">
        <div id="images"></div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
